<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>VariablesJS</title>
</head>
<body>
    
    <h1>CSS Vatiables and JS</h1>
    <div class="container">
        <div class="range-wrapper"> 
            <label for="bg-color">Background color</label>
            <input class="input" id="bg-color" type="color" value="#ffffff" data-var="--color">
            <label for="1">Scale</label>
            <input class="input" id="1" type="range" min="50" max="150" value="100" data-var="--scale">
            <label for="2">Negative</label>
            <input class="input" id="2" type="range" min="0" max="100" value="0" data-var="--invert">
            <label for="3">3</label>
            <input class="input" id="3" type="range" min="0" max="1000" value="0" data-var="--blur" data-prefix="px">
            <label for="4">4</label>
            <input class="input" id="4" type="range" min="50" max="150" value="100" data-var="--scale">
            <label for="5">5</label>
            <input class="input" id="5" type="range" min="50" max="150" value="100" data-var="--scale">
        </div>
        <div class="image-container">
            <img src="./img/woman.jpg" alt="woman" width="300" height="300">
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
