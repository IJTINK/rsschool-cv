<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guitar kit</title>
</head>
<body>
   <!-- <div class="background">
       <img src="img/guitar.jpg" alt="">
   </div> -->
  
   <div class="container">
       <div class="major">
           <div class="top-row">
               <div class="chord"><kbd>A</kbd></div>
               <div class="chord"><kbd>B</kbd></div>
               <div class="chord"><kbd>C</kbd></div>
               <div class="chord"><kbd>D</kbd></div>
           </div>
           <div class="bottom-row">
               <div class="chord"><kbd>E</kbd></div>
               <div class="chord"><kbd>F</kbd></div>
               <div class="chord"><kbd>G</kbd></div>
           </div>
       </div>
       <div class="minor">
           <div class="top-row">
                <div class="chord"><kbd>Am</kbd></div>
                <div class="chord"><kbd>Bm</kbd></div>
                <div class="chord"><kbd>Cm</kbd></div>
                <div class="chord"><kbd>Dm</kbd></div>
           </div>
           <div class="bottom-row">
                <div class="chord"><kbd>Em</kbd></div>
                <div class="chord"><kbd>Fm</kbd></div>
                <div class="chord"><kbd>Gm</kbd></div>
           </div>
       </div>
       <div class="sharp">
           <div class="top-row">
                <div class="chord"><kbd>A#</kbd></div>
                <div class="chord"><kbd>B#</kbd></div>
                <div class="chord"><kbd>C#</kbd></div>
                <div class="chord"><kbd>D#</kbd></div>  
           </div>
           <div class="bottom-row">
                <div class="chord"><kbd>F#</kbd></div>
                <div class="chord"><kbd>G#</kbd></div>
                <div class="chord"><kbd>H#</kbd></div>
           </div>
       </div>
   </div>




</body>
</html>
