<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="#" />
    <title>Video Player</title>
  </head>
  <body>
    <div class="video-container">
      <video id="cartoon" src="video/Cartoon.mp4"></video>
      <div class="controlPanel">
        <progress id="progress" max="100" value="0"></progress>
        <div class="controlPanel-buttons">
          <button id="play"><i class="fas fa-play"></i></button>
          <button id="stop"><i class="fas fa-stop"></i></button>
          <button id="speed-down">0.5x</button>
          <button id="normal-speed">1x</button>
          <button id="speed-up">2x</button>
          <input type="range" value="100" id="volumeRange" min="0" max="100"step="1"/>
          <button id="volumeOn" class="active"><i class="fas fa-volume-up"></i></button>
          <button id="rewindBack">-10sec</button>
          <button id="rewindForward">+10sec</button>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
  <script
    src="https://kit.fontawesome.com/2e3dea039e.js"
    crossorigin="anonymous"
  ></script>
</html>
