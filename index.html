<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="#" />
    <title>Video Player</title>
  </head>
  <body>
    <div class="container">
      <video id="cartoon" src="video/Cartoon.mp4"></video>
      <div class="progress" width="854" height="50"></div>
    </div>
    <div class="controlPanel">
      <div><button id="play">Play</button></div>
      <div><button id="stop">Stop</button></div>
      <div><button id="speed-down">0.5x</button></div>
      <div><button id="normal-speed">1x</button></div>
      <div><button id="speed-up">2x</button></div>
      <input type="range" value="100" id="volumeRange" min=0 max=100 step="1"/>
      <div id="volumeOn" class="active">ðŸ”Š</div>
      <div><button id="rewindBack"> -10sec</button></div>
      <div><button id="rewindForward"> +10sec</button></div>
      

    </div>
  </body>
  <script src="main.js"></script>
</html>
