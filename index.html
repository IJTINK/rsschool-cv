<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flex Panel Gallery</title>
</head>
<body>
    <div class="panel-wrapper">
        <div class="image-wrapper"><img src="images/1.jpg" alt="image-1" class="image first-panel"></div>
        <div class="image-wrapper"><img src="images/2.jpg" alt="image-2" class="image second-panel"></div>
        <div class="image-wrapper"><img src="images/3.jpg" alt="image-3" class="image third-panel"></div>
        <div class="image-wrapper"><img src="images/4.jpg" alt="image-4" class="image fourth-panel"></div>
        <div class="image-wrapper"><img src="images/5.jpg" alt="image-5" class="image fifth-panel"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
