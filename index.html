<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>

   <main> 
    <div class="calculator_wrapper">

        <div class="display">
        <input  disabled type="text" id="display" class="result" value= "0">
        </div>

    <div class="button_field">
        <div class="left_field">
            <button type="button" class="cleanEntry clearButton left_field_button" id="ce">CE</button>
            <button type="button" class="clean clearButton left_field_button" id="c">C</button>
            <button type="button" class="division operation left_field_button">/</button>
        

            <button type="button" class="number left_field_button">7</button>
            <button type="button" class="number left_field_button">8</button>
            <button type="button" class="number left_field_button">9</button>
            

            <button type="button" class="number left_field_button">4</button>
            <button type="button" class="number left_field_button">5</button>
            <button type="button" class="number left_field_button">6</button>
            

            <button type="button" class="number left_field_button">1</button>
            <button type="button" class="number left_field_button">2</button>
            <button type="button" class="number left_field_button">3</button>
        

            <button type="button" class="number left_field_button wide_button">0</button>
            <button type="button" class="point left_field_button" id="decimal">.</button>
        </div>

        <div class="right_field">
            <button type="button" class="multiplication operation right_field_button">*</button>
            <button type="button" class="subtraction operation right_field_button">-</button>
            <button type="button" class="addition operation right_field_button">+</button>
            <button type="button" class="equal operation right_field_button high_button" id="equal">=</button>
        </div>
    </div>    


</div>
</main>

<script src="main.js"></script>

</body>
</html>
