<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume</title>
    <script src="https://kit.fontawesome.com/2e3dea039e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />

  </head>

  <body>
    <div id="resume">
      <header class="header">
        <div class="nameAndObjective">
          <h1 class="fullName">Hi</h1>
          <p class="objective">
            <strong>Objective:</strong> Junior Front-End Developer
          </p>

          <div class="contacts">
            <div class="phoneAndMail">
              <p><a href="#"><i class="fas fa-mobile-alt"></i>  +375029033044</a></p>
              <p><a href="https://gmail.com" target="_blank"><i class="far fa-envelope"></i>Mail</a></p>
            </div>
            <div class="linkedinAndGitHub">
              <p>
                <a
                  href="https://www.linkedin.com"
                  target="_blank"
                  ><i class="fab fa-linkedin"></i>  LinkedIn</a
                >
              </p>
              <p><a href="https://github.com" target="_blank"><i class="fab fa-github"></i>  GitHub</a></p>
            </div>
          </div>

        </div>

        <div class="photo">
          <img src="#" alt="Photo"  id="photo" />
        </div>
      </header>

      <main class="main">
        <div class="summary">
          <p>
            Hello
          </p>
        </div>

        <div class="education">
          <section>
            <h3>Education:</h3>
            <p>
              Education
            </p>
          </section>
        </div>

        <div class="skills">
          <section>
            <h3>Skills:</h3>
            <ul>
              <li>HTML;</li>
              <li>CSS;</li>
              <li>JavaScript;</li>
              <li>VSCode;</li>
              <li>Git.</li>
            </ul>
          </section>
        </div>

        <div class="language">
          <section>
            <h3>English:</h3>
            <p>A2 - Pre-Intermediate</p>
          </section>
        </div>
      </main>

      <footer class="footer">
        <p>UpSkill Lab, Minsk, 2020.</p>
      </footer>
    </div>
  </body>
</html>
