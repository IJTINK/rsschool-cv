<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="#" />
    <title>Video Player</title>
  </head>
  <body>
    <div class="container">
      <video id="cartoon" src="video/Cartoon.mp4"></video>
    </div>
    <div class="controlPanel">
      <div><button id="play">Play</button></div>
      <div><button id="pause">Pause</button></div>
      <div><button id="stop">Stop</button></div>
      <div><button id="speed-down">0.5X</button></div>
      <div><button id="normal-speed">1X</button></div>
      <div><button id="speed-up">2X</button></div>
      <div><input type="range" id="volume" />&#128266;</div>
      <!-- &#128263; muted -->
    </div>
  </body>
  <script src="main.js"></script>
</html>
