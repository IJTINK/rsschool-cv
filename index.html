<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meditation App</title>
</head>
<body>
    <div class="app">

        <div class="video-container">
            <video class="video">
                <source src="videos/forest.mp4"> 
            </video>
        </div>

        <div class="duration-of-music">
            <button data-time="30" class="duration-thirty-sec"></button>
            <button data-time="60" class="duration-one-min"></button>
            <button data-time="300" class="duration-five-min"></button>
        </div>
        <div class="player">
            <audio class="audio">
                <source src="audios/forest.mp3">
            </audio>
            <button class="play-button"></button>
            <button class="pause-button"></button>
            <button class="repeat-button"></button>
            <h1 class="time-display">0:00</h1>

        </div>
        <div class="weather-buttons">
            <button class="forest-icon" data-sound="sounds/forest.mp3" data-video="videos/forest.mp4"></button> 
            <button class="fire-icon" data-sound="sounds/fire.mp3" data-video="videos/fire.mp4"></button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
