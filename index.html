<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guitar kit</title>
</head>
<body>
   <!-- <div class="background">
       <img src="img/guitar.jpg" alt="">
   </div> -->
  
   <div class="container">
       <div class="major">
           <div class="top-row">
               <div data-key="49" class="chord"><kbd>A</kbd></div>
               <div data-key="50" class="chord"><kbd>B</kbd></div>
               <div data-key="51" class="chord"><kbd>C</kbd></div>
               <div data-key="52" class="chord"><kbd>D</kbd></div>
           </div>
           <div class="bottom-row">
               <div data-key="81" class="chord"><kbd>E</kbd></div>
               <div data-key="87" class="chord"><kbd>F</kbd></div>
               <div data-key="69" class="chord"><kbd>G</kbd></div>
           </div>
       </div>
       <div class="minor">
           <div class="top-row">
                <div data-key="53" class="chord"><kbd>Am</kbd></div>
                <div data-key="54" class="chord"><kbd>Bm</kbd></div>
                <div data-key="55" class="chord"><kbd>Cm</kbd></div>
                <div data-key="56" class="chord"><kbd>Dm</kbd></div>
           </div>
           <div class="bottom-row">
                <div data-key="84" class="chord"><kbd>Em</kbd></div>
                <div data-key="89" class="chord"><kbd>Fm</kbd></div>
                <div data-key="85" class="chord"><kbd>Gm</kbd></div>
           </div>
       </div>
       <div class="modify">
           <div class="top-row">
                <div data-key="57" class="chord"><kbd>A#</kbd></div>
                <div data-key="48" class="chord"><kbd>B7</kbd></div>
                <div data-key="189" class="chord"><kbd>C#</kbd></div>
                <div data-key="187" class="chord"><kbd>D#</kbd></div>  
           </div>
           <div class="bottom-row">
                <div data-key="79" class="chord"><kbd>E7</kbd></div>
                <div data-key="80" class="chord"><kbd>F#</kbd></div>
                <div data-key="219" class="chord"><kbd>G#</kbd></div>
           </div>
       </div>
   </div>

<audio src="chords/A.mp3" class="audio"></audio>
