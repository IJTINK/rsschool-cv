    <link rel="stylesheet" href="style.css">
    <title>Guitar kit</title>
</head>
<body>
     <div class="container">
       <div class="major">
           <div class="top-row">
               <div data-key="1" class="chord"><kbd>A<kbd></div>
               <div data-key="2" class="chord"><kbd>B</kbd></div>
               <div data-key="3" class="chord"><kbd>C</kbd></div>
               <div data-key="4" class="chord"><kbd>D</kbd></div>
           </div>
           <div class="bottom-row">

               <div data-key="w" class="chord"><kbd>F</kbd></div>
               <div data-key="e" class="chord"><kbd>G</kbd></div>
           </div>
       </div>
       <div class="minor">
           <div class="top-row">
                <div data-key="5" class="chord"><kbd>Am</kbd></div>
                <div data-key="6" class="chord"><kbd>Bm</kbd></div>
                <div data-key="7" class="chord"><kbd>Cm</kbd></div>

           </div>
           <div class="bottom-row">

                <div data-key="y" class="chord"><kbd>Fm</kbd></div>
                <div data-key="u" class="chord"><kbd>Gm</kbd></div>
           </div>
       </div>
       <div class="modify">
           <div class="top-row">
                <div data-key="9" class="chord"><kbd>A#</kbd></div>
                <div data-key="10" class="chord"><kbd>B7</kbd></div>
                <div data-key="-" class="chord"><kbd>C#</kbd></div>
                <div data-key="=" class="chord"><kbd>D#</kbd></div>  
           </div>
           <div class="bottom-row">
                <div data-key="o" class="chord"><kbd>E7</kbd></div>
                <div data-key="p" class="chord"><kbd>F#</kbd></div>
                <div data-key="[" class="chord"><kbd>G#</kbd></div>
           </div>
       </div>
   </div>

    <audio data-key="1" src="chords/A.mp3" class="audio"></audio>
    <audio data-key="2" src="chords/B.mp3" class="audio"></audio>

    <audio data-key="6" src="chords/Bm.mp3" class="audio"></audio>

    <audio data-key="0" src="chords/B7.mp3" class="audio"></audio>
